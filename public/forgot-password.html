<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>changement du mot de pasee</title>
</head>
<body>
    <form action="" class="form" id="forgotPassword">
        <h2>changer le mot de passe</h2>
        <input type="email" id="email" placeholder="email" name="email" required><br><br>
        <input type="password" id="password" name="password"  placeholder="mot de passe " required>
        <br><br>
        <input type="password" id="confirmpassword" placeholder="confirmer le mot de passe " name="confirmpassword"   required>
        <br><br>
        <input type="submit" value="envoyer" id="submit" class="submit"><br>
        <a href="./login.html">retourner</a>
    </form>
    <!-- api call -->
    <script>
        document.getElementById("forgotPassword").addEventListener("submit",async(e)=>{
            e.preventDefault();
            const email=document.getElementById("email").value.trim();
            const password=document.getElementById("password").value;
            const confirmpassword=document.getElementById("confirmpassword").value;
            const res=await fetch("http://localhost:2000/forgotPassword",{
                method:"PUT",
                headers:{
                    "Content-type":"application/json"
                },
                body:JSON.stringify({email,password,confirmpassword})
            })
            const data=await res.json();
            if(res.ok){
                alert(data.message);
                window.location.href="register.html";
            }else{
                alert(data.message || "erreur dans le mot de passe");
            }

        })

    </script>
</body>
</html>
